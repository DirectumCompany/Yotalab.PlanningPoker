version: '3.4'

services:
  sql:
    environment:
      - MARIADB_ROOT_PASSWORD=11111
    ports:
      - "3307:3306"
    volumes:
      - ${APPDATA}/MariaDB/Data:/var/lib/mysql

  planningpoker.api:
    environment:
      - DOTNET_ENVIRONMENT=Development
      - MYSQLCONNSTR_DefaultGrainStorage=Server=sql;Port=3306;Database=agilepoker;User=root;Password=11111
      - MYSQLCONNSTR_DefaultPubSubStorage=Server=sql;Port=3306;Database=agilepoker;User=root;Password=11111
      - MYSQLCONNSTR_DefaultClusterStorage=Server=sql;Port=3306;Database=agilepoker;User=root;Password=11111
    ports:
      - "30000"
      - "11111"
      - "8081:8080"
    volumes:
      - ./logs:/logs

  planningpoker.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - PLANNING_POKER_USE_ORLEANS_CLUSTER=true
      - MYSQLCONNSTR_DefaultConnection=Server=sql;Port=3306;Database=agilepoker;User=root;Password=11111
      - MYSQLCONNSTR_DefaultClusterStorage=Server=sql;Port=3306;Database=agilepoker;User=root;Password=11111
    ports:
      - "64623:80"
      - "44313:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ./keys:/keys
      - ./logs:/logs